<div class="container-fluid">
<h2 class="text-center text-white">New quote:</h2>
<form (ngSubmit)='submitQuote(); quoteForm.reset()' #quoteForm='ngForm'>
    <div class="form-group">
        <label class="text-white" for="Author">Quote Author:</label>
        <input type="text" class="form-control" id="author" [(ngModel)]='newQuote.name' name="author" #author='ngModel' placeholder="Enter Authors Name Here....">
      </div>
    <div class="form-group">
        <label class="text-white" for="personSubmitted">Submitted by:</label>
        <input type="text" class="form-control" id="personSubmitted" [(ngModel)]='newQuote.name' name="personSubmitted" #personSubmitted='ngModel' placeholder="Enter Your Name Here...">

    </div>
    <div class="form-group">
        <label class="text-white" for="quote">Quote:</label>
        <textarea class="form-control" id="quote" [(ngModel)]='newQuote.description' name="name" name='description' required rows="5" placeholder="Type Quote Here.."></textarea>
      </div>

    <button type="submit" class="btn btn-primary">Submit Quote</button>
</form>
</div>
