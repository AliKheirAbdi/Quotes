<div class="container">
    <h2 class="text-center">Post A Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

        <div class="form-group">
            <label for="name" style="font-weight: bold; color: orange">Your Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine">
            </div>
        </div>
        <div class="form-group">

            <label for="description" style="font-weight: bold; color: orange">Quote</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" >
            </div>
        </div>

        <button type="submit" class="btn-" style="background-color: orange">Add Quote</button>
    </form>
</div>
