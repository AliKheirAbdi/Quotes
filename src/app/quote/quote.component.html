
    <h1>ZEN QUOTES</h1>

<div class="container">
    <div class="row">
        <div class="col jumbotron">
            <div *ngFor='let quote of quotes;let i = index' class="quoted">
                <p>Added by : {{quote.name}} on {{quote.completeDate|date|uppercase}}</p>
                <h4 class="card-title" appHighlightQoute ><button (click)='toggleDetails(i)' class="btn btn-info btn-sm" id="quotes-button" >Read Quote</button></h4>
                <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
            </div>
        </div>
        <div class="col-sm-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
